{% extends 'base2.html' %}

{% block content %}
<div class="login-container">
    <script>
        // Ocultar la alerta después de 5 segundos
        setTimeout(function() {
            var alert = document.querySelector('.alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }, 4000);
    </script>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-danger {% if message.tags %}alert-{{ message.tags }}" {% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST" novalidate>
        {% csrf_token %}
        <h3 class="text-center fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h3>
        {{ form.as_p }}
        <br>
        <div class="pt-1 mb-4 text-center">
            <button class="btn btn-lg btn-success " type="submit">Ingresar</button>
        </div>
    </form>
</div>
{% endblock content %}
